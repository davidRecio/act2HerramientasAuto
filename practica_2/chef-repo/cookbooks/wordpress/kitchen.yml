driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 80, host: 8081}]

provisioner:
  name: chef_zero

verifier:
  name: serverspec
  test_framework: rspec
  suits:
    - name: unit
      pattern: spec/unit/recipes

platforms:
  - name: ubuntu-20.04
  - name: centos-8

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
