driver:
  name: vagrant

provisioner:
  name: chef_zero

verifier:
  name: inspec
  test_framework: rspec

platforms:
  - name: ubuntu-22.04
    driver:
      network:
        - ["forwarded_port", {guest: 80, host: 8081}]
    verifier:
      attributes:
        service: apache2
        phpmysql: 'php-mysql'

  - name: centos-7.8
    driver:
      network:
        - ["forwarded_port", {guest: 80, host: 8082}]
    verifier:
      attributes:
        service: httpd
        phpmysql: 'php-mysqlnd'

suites:
  - name: default
    run_list:
      - recipe[apache::default]
      - recipe[mysql::default]
      - recipe[php::default]
      - recipe[wordpress::default]
    verifier:
      inspec_tests:
        - test/integration/default
    data_path: "."
    cookbook_locks: []