driver:
  name: vagrant
  network:
    - ["forwarded_port", {guest: 80, host: 8081}] # Para Ubuntu
    - ["forwarded_port", {guest: 80, host: 8082}] # Para CentOS

provisioner:
  name: chef_zero

verifier:
  name: inspec
  test_framework: rspec

platforms:
  - name: ubuntu-20.04
    driver:
      network:
        - ["forwarded_port", {guest: 80, host: 8081}] # Puerto para Ubuntu
  - name: centos-8
    driver:
      network:
        - ["forwarded_port", {guest: 80, host: 8082}] # Puerto para CentOS

suites:
  - name: default
    verifier:
      patterns:
        - test/integration/default/*_spec.rb